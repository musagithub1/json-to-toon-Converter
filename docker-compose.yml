version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: json-to-toon-backend
    ports:
      - "8000:8000"
    environment:
      # add env vars if needed (ex: PYTHONUNBUFFERED=1)
      - PYTHONUNBUFFERED=1
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: json-to-toon-frontend
    ports:
      - "8080:80"
    depends_on:
      - backend
    restart: unless-stopped
